<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Input</title>
</head>
<body>
    <h1>Somandos valores númericos</h1>
    <label for="txtn1">Digite o 1º número</label>
    <input type="number" id="txtn1" placeholder="1º número..."><br>
    <label for="txtn2">Digite o 2º número</label>
    <input type="number" id="txtn2" placeholder="2º número..."><br>
    <input type="button" value="Somar" onclick="somar()">
    <button id="btnLimpar">Limpar</button><br>
    <label id="resultado">Resultado</label>
    <script src="index.js"></script>
</body>
</html>
