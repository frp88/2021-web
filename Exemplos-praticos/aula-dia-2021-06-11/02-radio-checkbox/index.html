<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e CheckBok</title>
</head>
<body>
    <h1 id="titulo">Cálculo com número</h1>
    <input type="number" id="txtnro">
    <p>Selecicione uma operação:</p>
    <input type="radio" id="dobro" name="op" checked=true>
    <label for="dobro">Dobro</label>
    <input type="radio" id="quadrado" name="op" >
    <label for="quadrado">Quadrado</label>
    <br>
    <button id="btnCalcular">Calcular</button><br>
    <label id="resultado">...</label><br>
    <input type="checkbox" id="escondido">
    <label for="escondido">Esconder título</label>
    <script src="index.js"></script>
</body>
</html>
